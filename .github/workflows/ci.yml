name: jasmine 

on:
  push:
    branches:
      - main 
      - alloc
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      name: Setup toolchain
      with:
          toolchain: nightly 
          override: true
          components: rustfmt, clippy
    - uses: actions-rs/cargo@v1
      name: Check 
      with:
          command: clippy 
          args: --all -- -D warnings
  
  fmt:
    needs: check 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      name: Setup toolchain
      with:
          toolchain: nightly 
          override: true
          components: rustfmt, clippy
    - uses: actions-rs/cargo@v1
      with:
          command: fmt
          args: --all -- --check
      name: Format check
    
  tests_sans:
    needs: fmt 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      name: Setup toolchain
      with:
          toolchain: nightly
          override: true
          components: rust-src
    - run: sudo apt install libnuma-dev
    - run: cargo test --features "mock_numa"
    - run: >
        env ASAN_OPTIONS="detect_odr_violation=0" RUSTFLAGS="-Z sanitizer=address" 
        cargo test --features "mock_numa" -Zbuild-std --target x86_64-unknown-linux-gnu 
    - run: >
        env RUSTFLAGS="-Z sanitizer=memory" 
        cargo test --features "mock_numa" -Zbuild-std --target x86_64-unknown-linux-gnu
  
  shuttle:
    needs: tests_sans
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      name: Setup toolchain
      with:
          toolchain: nightly
          override: true
          components: rust-src
    - run: sudo apt install libnuma-dev
    - run: cargo test --features "mock_numa,shuttle" shuttle_basic --release
    - run: cargo test --features "mock_numa,shuttle" shuttle_add_remove_segment --release
    - run: cargo test --features "mock_numa,shuttle" e2e --release
 